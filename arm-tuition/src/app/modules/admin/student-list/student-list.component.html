<div class="table-container">
    <div class="table-filter">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
        </mat-form-field>
        <!-- <mat-paginator [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator> -->
        <button (click)="openAddEditStudentDialog()" class="mat-primary-btn" mat-button color="primary">Primary</button>
    </div>

    <div class="table-wrapper mat-elevation-z8">

        <mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="student_name">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Student Name </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.student_name}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="standard">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Standard </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.standard}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="student_phone_number">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.student_phone_number}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="student_email">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.student_email}} </mat-cell>
            </ng-container>
            
            <ng-container matColumnDef="gaurdian_1_name">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Gaurdian 1 </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.gaurdian_1_name}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="gaurdian_1_phone_number">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Gaurdian 1 Phone Number </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.gaurdian_1_phone_number}} </mat-cell>
            </ng-container>
            
            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Actions </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.actions}} </mat-cell>
            </ng-container>

            

            <ng-container matColumnDef="color">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Color </mat-header-cell>
                <mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;">
            </mat-row>
        </mat-table>

        <mat-paginator class="mat-paginator-sticky" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
